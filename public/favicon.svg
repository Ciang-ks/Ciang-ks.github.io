<svg width="512" height="512" viewBox="0 0 512 512" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- 背景：柔和的米白色 -->
  <rect width="512" height="512" rx="128" fill="#F5F2EB"/>
  
  <!-- 图案主体：抽象山峰 -->
  <g transform="translate(106, 136)">
    <!-- 左侧较小的山峰线条 -->
    <path d="M40 200 L110 80 C115 70 125 70 130 80 L160 130" 
          stroke="#5D4E42" 
          stroke-width="24" 
          stroke-linecap="round" 
          stroke-linejoin="round"/>
          
    <!-- 中间主峰线条，利用负空间与左侧交错 -->
    <path d="M100 240 L180 100 C185 90 195 90 200 100 L300 270" 
          stroke="#5D4E42" 
          stroke-width="24" 
          stroke-linecap="round" 
          stroke-linejoin="round"/>
          
    <!-- 底部流动的线条，象征大地或云雾，增加平衡感 -->
    <path d="M20 240 H280" 
          stroke="#5D4E42" 
          stroke-width="24" 
          stroke-linecap="round"/>
          
    <!-- 右侧的小点缀，象征太阳或平衡点 -->
    <circle cx="240" cy="60" r="18" fill="#5D4E42"/>
  </g>
</svg>